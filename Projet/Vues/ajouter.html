<script>
function addStream()
{
    var frame=document.createElement("iframe"); // Créer un objet iframe pour lire le flux vidéo
    frame.setAttribute('src', document.getElementById("add-stream").value); //On ouvre le flux sur le lien rentré par l'utilisateur
    frame.setAttribute('frameborder',"0");
    frame.setAttribute('width',"960");
    frame.setAttribute('height',"540");
    frame.setAttribute('allowfullscreen',"");
    
    /* Boutton pour ajouter le stream au favoris, à la liste de stream enregistré */
    var btn_add=document.createElement("input"); 
    btn_add.setAttribute("type","button");
    btn_add.setAttribute("class","myButton");
    
    var el = document.getElementById("stream");
    el.appendChild(frame); // On lie l'objet iFrame à la div "stream"
    el.appendChild(btn_add);
}
</script>
